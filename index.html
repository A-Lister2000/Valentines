<!-- Navigation -->
<header class="relative z-20 flex items-center justify-center md:justify-between px-6 py-4 md:px-10 md:py-6 shrink-0">
    <div class="flex items-center gap-3 text-primary">
        <span class="material-symbols-outlined text-3xl">favorite</span>

        <a class="text-gray-600 dark:text-gray-300 text-sm font-semibold hover:text-primary transition-colors"

<!-- Main Content Container -->
<main class="flex-1 flex items-center justify-center p-4 relative z-10 min-h-0">
    <div
        class="max-w-4xl w-full bg-white/80 dark:bg-gray-900/50 backdrop-blur-xl border-4 border-primary/10 rounded-xl p-6 md:p-8 lg:p-12 shadow-[0_32px_64px_-16px_rgba(230,0,35,0.2)] flex flex-col items-center text-center overflow-auto max-h-full">

        <!-- Illustration Area -->
        <div class="relative mb-6 float-animation shrink-0">
            <div class="w-48 h-48 md:w-64 md:h-64 bg-primary/5 rounded-full absolute -top-4 -left-4 animate-pulse">
            </div>
            <div class="relative w-48 h-48 md:w-64 md:h-64 bg-center bg-no-repeat bg-contain bg-teddy"
                data-alt="Cute 2D teddy bear holding a big bouquet of red flowers">
            </div>
            <!-- Floating Icons around bear -->
            <span
                class="material-symbols-outlined absolute -top-4 right-0 text-primary animate-bounce star-rate-icon">star_rate</span>
            <span
                class="material-symbols-outlined absolute bottom-4 -left-8 text-primary/40 auto-awesome-icon">auto_awesome</span>
        </div>

        <!-- Text Content -->
        <div class="space-y-2 md:space-y-4 max-w-2xl shrink-0">
            <h1 class="text-primary text-3xl md:text-5xl lg:text-6xl font-black leading-tight tracking-[-0.04em]">
                Can you be my <br />Valentine?
            </h1>
            <p class="text-gray-600 dark:text-gray-400 text-base md:text-lg font-medium max-w-lg mx-auto">
                <br>
                <br>
                NGIYACELA MAMAü´¥!
            </p>
        </div>

        <!-- Action Buttons Area -->
        <div id="playArea" class="relative w-full max-w-lg h-60 mx-auto flex items-center justify-center mt-10">
            <!-- The Primary YES Button -->
            <a href="prank.html" id="yesBtn"
                class="z-10 group relative flex min-w-[200px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-16 px-8 bg-primary text-white text-xl font-black leading-none tracking-wide transition-all duration-300 hover:scale-110 active:scale-95 shadow-[0_10px_30px_-5px_rgba(230,0,35,0.5)]">
                <span class="truncate z-10">YES! ‚ù§Ô∏è</span>
                <div class="absolute inset-0 bg-white/20 opacity-0 group-hover:opacity-100 transition-opacity">
                </div>
            </a>
            <!-- The Evasive No Button -->
            <button
                class="absolute left-0 top-0 cursor-pointer flex min-w-[100px] items-center justify-center overflow-hidden rounded-full h-12 px-6 bg-gray-100 dark:bg-gray-800 text-gray-500 text-sm font-bold border border-transparent transition-transform duration-200 ease-out shadow-sm border-gray-200 dark:border-gray-700 hover:border-primary/20"
                id="noButton">
                <span class="truncate">No</span>
            </button>
        </div>
    </div>
</main>

<!-- Floating Accessory Icons -->
<div class="fixed bottom-10 left-10 text-primary/20 select-none">
    <span class="material-symbols-outlined floating-cloud">cloud</span>
</div>
<div class="fixed top-40 right-10 text-primary/10 select-none">
    <span class="material-symbols-outlined floating-heart-huge">favorite</span>
</div>

<!-- Music Toggle Button -->
<button id="musicBtn"
    class="fixed bottom-6 right-6 z-50 bg-white/80 dark:bg-gray-800/80 backdrop-blur-md p-3 rounded-full text-primary shadow-lg hover:scale-110 transition-transform border border-primary/20 flex items-center justify-center group">
    <span class="material-symbols-outlined text-2xl group-hover:animate-spin-slow">music_note</span>
    <div class="absolute -top-1 -right-1 w-3 h-3 bg-red-500 rounded-full animate-ping hidden" id="musicIndicator">
    </div>
</button>

<!-- Main Logic Script -->
<script src="js/script.js"></script>
